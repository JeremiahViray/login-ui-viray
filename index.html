<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" type="image/x-icon" href="img/bvt-logo.png" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
      rel="stylesheet"
    />
    <title>Login | Bay Valley Tech</title>
  </head>
  <body>
    <div class="sign-in-card">
      <div class="img-container">
        <img
          src="img/718397-bay-valley-tech-logo-1600x914.png"
          alt="image of a lightbulb and the words bay valley tech code academy www.bayvalleytech.com"
          class="img"
        />
      </div>

      <form class="sign-in-card-form">
        <h1 class="title">Sign in</h1>
        <input class="input" type="text" placeholder="Username" required />
        <input class="input" type="password" placeholder="Password" required />
        <div class="buttons">
          <button type="submit" class="sign-up">Sign up</button>
          <button type="submit">Log in</button>
        </div>

        <a href="#">Forgot Password?</a>
      </form>
    </div>
  </body>
</html>
